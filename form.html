<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT FORM</title>
</head>
<body>
    <br>
    <h1>Inputs in a Form:</h1>
    <form action="https://www.google.com">
    <p> Name: <input type="text" placeholder="enter your name" required></p>
    <p> Email: <input type="email" placeholder="enter your mail"></p>
    <p> Password: <input type="password" placeholder="enter your pass"></p>
    <mark>Gender:</mark> <p><input type="radio" name="g">Male</p>
    <p><input type="radio" name="g">Female</p>
    <p><input type="radio" name="--">Other</p>
    <mark>Your study:</mark>
    <p><input type="checkbox">10th</p>
    <p><input type="checkbox" name="after10th">diploma</p>
    <p><input type="checkbox" name="after10th">inter</p>
    <p><input type="checkbox">btech</p>
    <mark>Enter number:</mark>
    <p><input type="number" placeholder="enter no."></p> <!-- letter 'e' is accepted here -->
    <mark>DOB:</mark>
    <p><input type="date"></p>
    <p><input type="file"></p>
    <p><button><mark>REGISTER NOW!</mark></button></p>
    </form>

</body>
</html>
